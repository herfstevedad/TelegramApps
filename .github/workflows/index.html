<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Telegram Mini App</h1>
    <p id="username"></p>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function getTelegramUser() {
            if (window.Telegram.WebApp) {
                const user = window.Telegram.WebApp.initDataUnsafe.user;
                document.getElementById('username').innerText = `Hello, ${user.first_name}!`;
            } else {
                document.getElementById('username').innerText = 'Telegram Web App API is not available';
            }
        }

        window.onload = getTelegramUser;
    </script>
</body>
</html>
